spring:
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:szs
    url: jdbc:h2:tcp://localhost/~/testDB
    username: sa

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        show_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  profiles:
    include: oauth2
    active: local

management:
  endpoints:
    web:
      exposure:
        include: "*"


