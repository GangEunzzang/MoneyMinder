spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:szs
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        show_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: tester
    password: tester
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  data:
    redis:
      host: localhost
      port: 6379