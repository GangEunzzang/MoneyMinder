spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:szs
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        show_sql: true

  profiles:
    include: oauth2